<!DOCTYPE html>

<html lang="en">    <!-- idioma -->

        <head>  <!-- ET infor  -->
        
            <meta charset="UTF-8">      <!-- meta ET charset def diccionario-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contacto - Barberia Alura</title>       <!-- ET tittle -->
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css"> <!-- ET referencia  -->
        
        </head>
        
        <body>  <!-- ET conten  -->

            <!-- ET encabezado -->
            <header>
            
                <sec class="caja"><!-- encapsulan h1 y logo,panel de navegacion -->
    
                    <!-- ET h1 para darle importancia -->
                    <h1><img class="logo-barberia" src="imagenes/logo.png"></h1>
                
                    <!-- ET nav para colocar panel de navegacion -->
                    <nav>
                        <ul class="navegacion">
    
                            <!-- ET a para redireccionar a otras pagina 
                                ET li ocupa el 100% de espacio-pag -->
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contactos.html">Contacto</a></li>   
    
                        </ul>
                    </nav>
                </div>            
    
            </header>

            <main>
                <form>
                    <!-- para poder casar al input y label -->
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron">

                    <label for="correoelectronico">Correo Electronico</label>
                    <input id="correoelectronico" type="email" class="input-padron">

                    <label for="telefono">Telefono</label>
                    <input id="telefono" type="number" class="input-padron">

                    <!-- ET para caja de texto especial -->
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                    <div>
                        <p class="test" id="test" style="color: purple;">Como le gustaria que lo contactemos?</p>

                        <!-- mismo grupo de input = name para una sola seleccion de opcion-->
                        <!-- por dentro para tener el elem antes del text -->
                        <label for="radio-email"><input id="radio-email" name="contacto" type="radio" value="email">Email</label>
                        
                        <label for="radio-telefono"><input id="radio-telefono" name="contacto" type="radio" value="telefono">Telefono</label>
                        
                        <label for="radio-whatsapp"><input id="radio-whatsapp" name="contacto" type="radio" value="whatsapp">WhatsApp</label>
                        

                    </div>

                    <div>
                        
                        <!-- ET para lista de select -->
                        <p>En cual horario prefiere ser atendido?</p>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>

                    </div>

                    <!-- lo relacionamos para no usar id o for -->
                    <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la Barberia Alura</label>


                    <input type="submit" value="Enviar formulario">

                </form>  

            </main>

            <footer>
                <img src="imagenes/logo-blanco.png">
                <p class="copyright">© Copyright Barberia Alura - 2024</p>
            </footer>

        </body>

</html>
